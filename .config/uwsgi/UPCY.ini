[uwsgi]
chdir = /UPCY_BE/
module = UpcyProject.wsgi:application

home = /UPCY_BE/myvenv/

uid = ubuntu
gid = ubuntu

socket = /tmp/UPCY.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/UPCY.pid
logto = /var/log/uwsgi/UPCY/@(exec://date +%%Y-%%m-%%d).log
log-reopen=true