services:
  web_local:
    container_name: web_local
    build:
      context: ./
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      DJANGO_SETTINGS_MODULE: UpcyProject.settings
    env_file:
      - .env
    ports:
      - 8000:8000