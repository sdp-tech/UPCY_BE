name: Check code quality, run test code and Deploy to Amazon ECR

on:
  pull_request:
    branches:
      - upcy-14th-backend-dev
    types:
      - opened
      - synchronize
      - closed

jobs:
  test:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    name: Django API Test
    runs-on: ubuntu-latest

    steps:
      - name: 코드 Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Poetry 설치
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: 의존성 설치
        run: |
          poetry install --no-root
        shell: bash

      - name: 코드 스타일 검사 (isort)
        run: |
          poetry run isort . --check-only

      - name: 코드 스타일 검사 (black)
        run: |
          poetry run black . --check

      - name: Django 테스트 실행
        env:
          DJANGO_SETTINGS_MODULE: 'config.settings'
          UPCY_SECRET_KEY: 'test123123123123123123123' # 진짜 테스트 키 아닙니다.
        run: |
          poetry run python manage.py migrate  # 데이터베이스 마이그레이션
          poetry run python manage.py test     # Django 테스트 실행


