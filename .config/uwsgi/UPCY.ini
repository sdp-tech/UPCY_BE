[uwsgi]
chdir = /home/ubuntu/UPCY_BE/
module = UPCY.wsgi:application

home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

socket = /tmp/UPCY.sock
chmod-socket = 666
chmod-socket = ubuntu:ubuntu

enable-threads = true
master = true
vaccum = true
pidfile = /tmp/UPCY.pid
logto = /var/log/uwsgi/UPCY/@(exec://date +%%Y-%%m-%%d).log
log-reopen=true